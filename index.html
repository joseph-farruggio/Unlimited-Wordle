	<script>
		document.addEventListener("alpine:init", () => {
			Alpine.data("app", () => ({
				endGame: false,
				won: false,
				word: null,
				definition: "",
				wordList: [],
				activeRow: 0,
				letters: {
					'q': null,

					'c': null,
					'v': null,
					'b': null,
					'n': null,
					'm': null,
				},
				tilesTemplate: [
					{
						letters: [
							{ value: null, state: null },
							{ value: null, state: null },
							{ value: null, state: null },

						],
					},
					{
						letters: [
							{ value: null, state: null },
							{ value: null, state: null },
							{ value: null, state: null },
							{ value: null, state: null },

						],
					},
					{

							{ value: null, state: null },
							{ value: null, state: null },
							{ value: null, state: null },
							{ value: null, state: null },
							{ value: null, state: null },
						],
					},
					{
						letters: [
							{ value: null, state: null },
							{ value: null, state: null },
							{ value: null, state: null },
							{ value: null, state: null },
							{ value: null, state: null },
						],
					},
					{
						letters: [
							{ value: null, state: null },
							{ value: null, state: null },
							{ value: null, state: null },
							{ value: null, state: null },
							{ value: null, state: null },
						],
					}
				],
				tiles: [],
				inputCounter: 0,
				score: 0,

				input(letter) {
					if (this.inputCounter < 5) {
						this.tiles[this.activeRow].letters[this.inputCounter].value = letter;
						this.inputCounter++;
					}
				},

				backspace() {
					if (this.inputCounter != 0) {
						this.tiles[this.activeRow].letters[this.inputCounter - 1].value =
							null;
						this.inputCounter--;
					}
				},

				enter() {
					if (this.inputCounter === 5) {
						this.validateRow();
					}
				},

				validateRow() {
					let i = 0;
					for (letter of this.tiles[this.activeRow].letters) {
						let current = letter.value;

						if (letter.value === this.word.charAt(i)) {
							letter.state = true;
							this.letters[current] = true;
						} else if (this.word.includes(letter.value)) {
							letter.state = 'almost';
							this.letters[current] = 'almost';
						} else {
							letter.state = false
							this.letters[current] = false;
						}

						this.trackScore(letter, i);
						i++;
					}



					this.activeRow++;
					this.inputCounter = 0;
				},

				trackScore(letter, i) {
					if (letter.value != this.word.charAt(i)) {
						this.score = 0;
					} else {
						this.score++;
					}

					if (this.score === 5 || this.activeRow === 4) {
						this.endGame = true;

						if (this.score === 5) {
							this.won = true;
						} else {
							this.getDefinition();
						}
					}
				},

				reset() {
					this.score = 0;
					this.endGame = false;
					this.inputCounter = 0;
					this.activeRow = 0;
					this.tiles = [
						{
							letters: [
								{ value: null, state: null },
								{ value: null, state: null },
								{ value: null, state: null },
								{ value: null, state: null },
								{ value: null, state: null },
							],
						},
						{
							letters: [
								{ value: null, state: null },
								{ value: null, state: null },
								{ value: null, state: null },
								{ value: null, state: null },
								{ value: null, state: null },
							],
						},
						{
							letters: [
								{ value: null, state: null },
								{ value: null, state: null },
								{ value: null, state: null },
								{ value: null, state: null },
								{ value: null, state: null },
							],
						},
						{
							letters: [
								{ value: null, state: null },
								{ value: null, state: null },
								{ value: null, state: null },
								{ value: null, state: null },
								{ value: null, state: null },
							],
						},
						{
							letters: [
								{ value: null, state: null },
								{ value: null, state: null },
								{ value: null, state: null },
								{ value: null, state: null },
								{ value: null, state: null },
							],
						}
					];
					Object.keys(this.letters).forEach((i) => this.letters[i] = null);
					this.getWords();
				},

				getWords() {
					fetch('./words.json')
						.then(response => {
							if (!response.ok) alert(`Something went wrong: ${response.status} - ${response.statusText}`)
							return response.json()
						})
						.then(data => this.word = data.words[Math.floor(Math.random() * data.words.length)])
				},

				getDefinition() {
					fetch(`https://www.dictionaryapi.com/api/v3/references/collegiate/json/${this.word}?key=db6639d7-94ce-4837-83af-b747a81a0a4e`)
						.then(response => {
							if (!response.ok) alert(`Something went wrong: ${response.status} - ${response.statusText}`)
							return response.json()
						})
						.then(data => this.definition = data[0].shortdef[0])
				},

				init() {
					this.tiles = this.tilesTemplate;
					this.getWords();
					console.log("what are you looking in here for, cheater?");
				}
			}));
